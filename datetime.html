<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateTime</title>
</head>
<body>
    <h1>date</h1>
    <input type="date" value="2000-12-12">

    <h1>month</h1>
    <input type="month">

    <h1>week</h1>
    <input type="week">

    <h1>time</h1>
    <input type="time">

    <h1>datetime</h1>
    <input type="datetime-local">
</body>
</html>
