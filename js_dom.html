<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeDivText(){
            let divNo = document.querySelector("#divNo").value;
            let target = document.querySelector("#div" + divNo);
            let text = document.querySelector("#HTML").value;
            target.innerHTML = text;
        }
        function changeDivBG(){
            let divNo = document.querySelector("#divNo").value;
            let target = document.querySelector("#div" + divNo);
            let color = document.querySelector("#color").value;
            target.style.backgroundColor = color;
        }
    </script>
    <style>
        div {
            padding: 20px;
            margin-bottom: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="controlBox">
        <input type="text" id="divNo" placeholder="DIV번호">
        <input type="text" id="HTML" placeholder="변경내용">
        <input type="color" id="color">
        <button type="button" onclick="changeDivText()"> 변경 </button>
        <button type="button" onclick="changeDivBGw()"> 배경변경 </button>
    </div>

    <div class="html" id="div1">
        Tag: div, Class: html, id: div1
    </div>
    <div class="html" id="div2">
        Tag: div, Class: html, id: div2
    </div>
    <div class="html" id="div3">
        Tag: div, Class: html, id: div3
    </div>
    <div class="js" id="div4">
        Tag: div, Class: js, id: div4
    </div>
    <div class="js" id="div5">
        Tag: div, Class: js, id: div5
    </div>
</body>
</html>
