<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            let age = 30;
            if(age >= 20){
                console.log("성인입니다.")
            } else if (age >= 17){
                console.log("고등학생입니다.")
            } else if (age >= 15) {
                console.log("중학생입니다.")
            } else if (age >= 8) {
                console.log("초등학생입니다.")
            } else {
                console.log("미취학학생입니다.")
            }
        }
    </script>
</head>
<body>
    <button type="button" onclick="test()">클릭버튼</button>
</body>
</html>
