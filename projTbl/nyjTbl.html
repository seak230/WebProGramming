<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            /* 밑에 있는 코드는 한 벽을 허물다.*/
            /* border-collapse: collapse; */
            background-color: lightgray;
        }

        th {
            background-color: lightgreen;
        }

        table, th,td {
            border: 5px outset whitesmoke;
            /* 둥글게 만들다 . 적용을 하려면 collapse: collapse 를 주석처리를 해주어야 한다*/
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr> 
            <th> class </th>
            <th> number </th>
            <th> name </th>
            <th> tel </th>
        </tr>
        <tr>
            <td colspan="2"> 1 </td>
            <td> 11 </td>
            <td> 노영재 </td>
            <!-- <td> 010-8440-3056 </td> -->
        </tr>
        <tr>
            <td> 2 </td>
            <td rowspan="2"> 11 </td>
            <td> 노영재 </td>
            <td> 010-8440-3056 </td>
        </tr>
        <tr>
            <td> 3 </td>
            <!-- <td> 11 </td> -->
            <td colspan="2"> 노영재 </td>
            <!-- <td> 010-8440-3056 </td> -->
        </tr>
    </table>
</body>
</html>
