<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>표만들기</title>
    </head>
    <body>
        <h1>성적표</h1>
        <table border="1">
            <caption>2023-1학기 성적</caption>

                <tr>
                    <th rowspan="2">구분</th>
                    <th rowspan="2">이름</th>

                <tr>
                    <th>국어</th>
                    <th>수학</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="2">기말고사</th>
                    <td>김철수</td>
                    <td>80</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>김영희</td>
                    <td>90</td>
                    <td>95</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
